<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RPS Poggers</title>
</head>
<body>
    <script src="gamelogic.js" defer></script>
    <div class="gameContainer">
        <h1 class="title">CHOOSE. YOUR. WEAPON.</h1>
        <div class="trackerContainer">
            <h2>Win/Loss Tracker</h2>
            <div class="tracker">
                <div class="ready"></div>
                <div class="ready"></div>
                <div class="ready"></div>
                <div class="ready"></div>
                <div class="ready"></div>
            </div>
        </div>
        <div id="scoreboard">
            <button id="Rock" class="rpsButton">Rock</button>
            <button id="Paper"class="rpsButton">Paper</button>
            <button id="Scissors"class="rpsButton">Scissors</button>
            <button class="anotherGame hidden">Play again?</button>
        </div>
        <div id="Output">THIS IS TEXT</div>
    </div>
</body>
